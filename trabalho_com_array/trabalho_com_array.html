    <script type="text/javascript">
       
       var array = [1,3,5,9,11];
    
       function mostraElemento(){

            document.getElementById("msg").innerText="["+array+"]";
            //console.log(`ARRAY ATUAL É:${array}`);

       }
       function removeDoInicio(){

          //shift:remove o elemento do fim de um array.retornando o elemento que foi excluido.
          if(array.length ==1){

              document.getElementById("msg").innerText="[SEU ARRAY ESTÁ VAZIO!!]";
               carregaElementosDenovo();       

                var voce_ta_excluido = array.shift();
                document.getElementById("msg").innerText=`O elemento excluido foi:${voce_ta_excluido}\n e o novo Array:[${array}]`;
                  //console.log(`O elemento excluido foi:${voce_ta_excluido}\n O novo Array possui os elementos:${array}`);

              }
       }
       function removeDoFinal(){
              
            //pop:remove o elemento do FIM de um array.retornando o elemento que foi excluido.

            if(array.length ==1){

                  document.getElementById("msg").innerText="[SEU ARRAY ESTÁ VAZIO!!]";

                }else{

                  var voce_ta_excluido = array.pop();

                document.getElementById("msg").innerText=`O elemento excluido foi:${voce_ta_excluido}\n e o novo Array:[${array}]`;
                //console.log(`O elemento excluido foi:${voce_ta_excluido}\n O novo Array possui os elementos: ${array}`);
                }

       }
      function removeElementoEspecifico(){

          //splice:remove um elemento do array, através da indicacao do seu indice.
        if(array.length ==1){

            document.getElementById("msg").innerText="[SEU ARRAY ESTÁ VAZIO!!]";
            }else{

              var indice_elemento_a_ser_removido = Number.parseInt(window.prompt("Digite o indice do elemento que deseja retirar do Array:\n[\n0=>1,\n1=>3\n2=>5,\n3=>9,\n4=>11,\n]"));
              

              array.splice(indice_elemento_a_ser_removido,1);

              document.getElementById("msg").innerText="["+array+"]";


            }
      }
      function inserirNoFinal(){

        var novo_elemento = window.prompt("Digite o elemento que Deseja inserir no FIM do ARRAY:\n");
                      
        array.push(novo_elemento);
        document.getElementById("msg").innerText="["+array+"]";

      }
       function inserirNoInicio(){

        var novo_elemento = window.prompt("Digite o elemento que Deseja inserir no INICIO do ARRAY:\n");
                      
        array.unshift(novo_elemento);
        document.getElementById("msg").innerText="["+array+"]";

      }
      function calculaElementos(){

            somaTodosElementosArray = array.reduce((variavel_controle,array)=>variavel_controle + array, 0);

            document.getElementById("msg").innerText=`O resultado da soma de todos elementos do teu array foi:${somaTodosElementosArray}`;
      }
       function filtreElementos(){

          var array_filtrado;
          var elemento_que_nao_desejamos_mostrar =  Number.parseInt(window.prompt("Digite o elemento que voce nao Deseja mostrar no Array:\n"));

          if((array.includes(elemento_que_nao_desejamos_mostrar) == false)){

                  alert(`O elemento ${elemento_que_nao_desejamos_mostrar} não existe no teu array!!!`);
          }else{

                   array_filtrado = array.filter((array) => array != elemento_que_nao_desejamos_mostrar);

                  document.getElementById("msg").innerText="Array Filtrado : ["+array_filtrado+"]";
          }

          console.log("o retorno foi "+array.includes(elemento_que_nao_desejamos_mostrar));
      }
      function funcaoGeral(){
       
        mostraElemento();
        document.getElementById("insere-inicio").addEventListener("click",inserirNoInicio);
        document.getElementById("insere-fim").addEventListener("click",inserirNoFinal);
        document.getElementById("remove-inicio").addEventListener("click", removeDoInicio);
        document.getElementById("remove-fim").addEventListener("click",removeDoFinal);
        document.getElementById("remove-Especifico").addEventListener("click",removeElementoEspecifico);
        document.getElementById("calcula-Elementos").addEventListener("click",calculaElementos);
        document.getElementById("filtre-Elementos").addEventListener("click",filtreElementos);
       
      }
      window.addEventListener("load",funcaoGeral);

    </script>
