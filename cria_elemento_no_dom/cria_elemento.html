<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link href="../css/main.css" rel="stylesheet">
    <title>Cria Elemento</title>
      <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }  
      }
      .minha_classe{

        background-color: red;
      }
    </style>
    <script type="text/javascript">

      function carregaStyle(){


          var div = document.getElementById("elemento_area_conteudo");

          div.setAttribute("class","minha_classe");


      }
            
      function criaElementoDom(){

          var  h=0;
          var  w =0;
          var  txt="";
          var opc = window.prompt("Escolha o elemento que Deseja criar :\n [d] : Criar uma DIV.\n [p] : Criar um Paragrafo.\n[u]: Criar uma Lista\n[i]: Criar Imagem");

          if( opc == "d"){


                var  dv = document.createElement("div");
                opc2 =window.prompt("Voce deseja indicar dimenções para o elemento:\n [s] : SIM \n [n] : NAO");

                if(opc2 == "s"){
    
                          h=window.prompt("Digite Altura do elemento div com px:");
                          w=window.prompt("Digite Largura do elemento div com px:");

                          txt=window.prompt("Insira o conteudo do elemento div:");

                           dv.style.height=h;
                           dv.style.width=w;
                           dv.style.border="1px solid tomato";
                           dv.innerText=txt;

                           //TESTANDO OS RETORNOS:
                           //console.log("O valor da Largura do Elemento eh:"+dv.style.width);
                           //console.log("O valor da Altura do Elemento eh:"+dv.style.height);


                }else if(opc2 == "n"){


                           txt=window.prompt("Insira o conteudo do elemento div:");
                           dv.innerText=txt;

                }


               var elemento_area_conteudo = document.getElementById("area_conteudo");



               elemento_area_conteudo.appendChild(dv);

          }else if( opc == "p"){

                 var  p = document.createElement("p");

                  txt=window.prompt("Insira o conteudo do elemento Parágrafo:");
                  p.innerText=txt;

                   var elemento_area_conteudo = document.getElementById("area_conteudo");



               elemento_area_conteudo.appendChild(p);

          }else if( opc == "u"){

                 var  ul = document.createElement("ul");
                 var  li = document.createElement("li");

                  txt=window.prompt("Insira o conteudo do item da Lista :");
                  li.innerText=txt;


                    //console.log("O valor do elemento lista eh:"+li.innerText);

                  ul.appendChild(li);

                  var elemento_area_conteudo = document.getElementById("area_conteudo");

               elemento_area_conteudo.appendChild(ul);


          }else if( opc == "i"){

                 var caminho="";
                 var  img = document.createElement("img");

                  caminho=window.prompt("Insira o caminho onde se encontra a imagem dentro deste projetinho.Ex.:img/minha_imagem.png");
                  

                  img.src=caminho;  

                    //TESTANDO O RETORNO
                    //console.log("O caminho da imagem que estamos tentando inserir se encontra em :"+img.src);

                var elemento_area_conteudo = document.getElementById("area_conteudo");

               elemento_area_conteudo.appendChild(img);
          }

               
      }
     
      function funcaoGeral(){

     
        document.getElementById("cria-elemento").addEventListener("click",criaElementoDom);

        carregaStyle();

      }
      window.addEventListener("load",funcaoGeral);
    </script>
  </head>
  <body>

    <main>
      <div class="container py-4">
        <header class="pb-3 mb-4 border-bottom">
          <a href="/" class="d-flex align-items-center text-dark text-decoration-none">

            <span class="fs-4">Trabalhando com Criacao de Elementos no DOM</span>
            </a>
          </header>
           <div class="p-5 mb-4 bg-light rounded-3" id="area_conteudo">
              <div class="container-fluid py-5">
                <h1 class="display-5 fw-bold">Clique no botao abaixo para criar um elemento no DOM!</h1>
                 <button class="btn btn-primary btn-lg" type="button" id="cria-elemento">Criar Elemento no DOM</button>
              </div>
          </div>
      </div>
    </main>
